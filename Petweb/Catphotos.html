<!DOCTYPE html>
<html lang="en"
<head>
    <title>CatPhotoApp</title>
</head>
    <body>
        <h2>SIlverCatPhotoApps</h2>
        <main>
            <h3>Cat Photos</h3>
            <!--- TODO: Add LInk to cat photos -->
            <p>Click here to view more <a href="#"target="_blank">cat photos</a></p>
            <a href><img src="cat-relaxing-beach-wearing-sunglasses-sun-hat-101329962.jpg" width="350" alt="A cute relaxing cat lying on a beach."></a>
            <h3>Cat Lists</h3>
            <div class="lists">
              <p>Things cats <em>love</em>:</p>
              <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
              </ul>
              <img src="Lasanga.jpg" alt="lasagna">
              <p>Things cat <strong>hate</strong></p>
              <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
              </ol>
            </div>
            <img src="four-cute-cats-20687192.jpg" width="350">
            <form action="/submit-cat-photo">
               <label for="indoor"><input  id="indoor" type="radio" name="indoor-outdoor" checked> Indoor</label><br>
                <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor"> Outdoor</label><br>
                <label for="loving"><input id="loving" type="checkbox" name="personality" checked> Loving</label><br>
                <label for="lazy"><input id="lazy" type="checkbox" name="personality"> lazy</label><br>
                <label for="energetic"><input id="energetic" type="checkbox" name="personality"> energetic</label><br>
                <input type="type" placeholder="cat photos URL" required><br>
                <button type="submit">Submit</button>        </main>
        <footer>
            <p><small>No copyright - <a href="https://freecodecamp.org">freeCodeCamp.org</a></small></p>
        </footer>
    </body>
</html>
